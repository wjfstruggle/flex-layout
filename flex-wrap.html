<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				display: flex;
				flex-wrap: nowrap; /*默认不换行*/
				flex-wrap: wrap; /*换行，第一行在上方*/
				flex-wrap: wrap-reverse; /*换行，第一行在下方*/
			}
			
			span {
				display: inline-block;
				width: 100px;
				height: 100px;
				background: greenyellow;
				text-align: center;
				line-height: 100px;
				margin: 10px;
			}
		</style>
	</head>

	<body>

	</body>
	<div class="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
	</div>

</html>
