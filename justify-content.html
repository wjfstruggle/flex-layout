<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				display: flex;
				justify-content: center;/*居中*/
				justify-content: flex-end;/*右对齐*/
				justify-content: space-between;/*两端对齐，项目之间的间隔相等*/
				justify-content: space-around;/*每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍*/
			}
			
			span {
				display: inline-block;
				width: 100px;
				height: 100px;
				background: greenyellow;
				text-align: center;
				line-height: 100px;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<!--
			它可能取5个值，具体对齐方式与轴相关。下面假设主轴为从左到右。
				- flex-start（默认值）： 左对齐
				- flex-end: 右对齐
				- center: 居中
				- space-between: 两端对齐，项目之间的间隔相等
				- space-around: 每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍			
		-->
	</body>
	<div class="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>

</html>
